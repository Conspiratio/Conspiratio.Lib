name: Pull-request - Build Lib
 
on: 
  pull_request:
    branches-ignore:
      - master
  push:
    branches-ignore:
      - master

jobs:
  build:
 
    runs-on: windows-latest
 
    steps:
    - name: Checkout Code
      uses: actions/checkout@v1
     
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1.0.5
      with:
          nuget-api-key: ${{secrets.NUGET_API_KEY}}
          nuget-version: 'latest'
     
    - name: Restore NuGet Packages
      run: nuget restore Conspiratio.Lib.sln
 
    - name: Build
      run: msbuild Conspiratio.Lib.sln /p:Configuration=Release

    - name: nuget Pack
      run: nuget pack Conspiratio.Lib\Conspiratio.Lib.csproj

    - name: Upload Artifacts
      uses: actions/upload-artifact@v2
      with:
        name: Conspiratio.Lib
        path: |
          Conspiratio.Lib\bin\Release\*
          *.nupkg

    - name: Get Version from AssemblyInfo
      id: get_version
      uses: jasondavis303/assembly-info-version@v1.0.1
      with:
        AI_PATH: Conspiratio.Lib\Properties\AssemblyInfo.cs  # Filepath of the AssemblyInfo, relative to root of repository
    
    - name: Display current Version
      run: echo "${{ steps.get_version.outputs.ASSEMBLY_VERSION }}"

    - name: Create release text with changelog link
      run: |
        set version=${{ steps.get_version.outputs.ASSEMBLY_VERSION }}
        set version=%version:.=%
        set text=Changelog https://github.com/Conspiratio/Conspiratio.Lib/blob/master/CHANGELOG.md#%version%
        echo %text%
        echo "version_text=%text%" >> $GITHUB_ENV

    - name: Create release text with changelog link 2
      run: |
        $version = "${{ steps.get_version.outputs.ASSEMBLY_VERSION }}"
        $version = $version.Replace(".","")
        $text = "Changelog https://github.com/Conspiratio/Conspiratio.Lib/blob/master/CHANGELOG.md#"+$version
        Write-Host "version_text=$text" >> $GITHUB_ENV

    - name: Test
      run: echo "$version_text"